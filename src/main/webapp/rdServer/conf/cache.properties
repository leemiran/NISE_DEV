# ========================================================
#  Default physical environment settings
# ========================================================
# Saving location of caching files
server.cachefiledir=/usr/local/tomcat6/webapps/rdServer/cache

# Number of files for each caching folder
server.file=2

# ========================================================
#  JVM memory usage settings
# ========================================================
# Option for JVM memory use (true or false)
server.usejvmmemory=false

# Maximum 20% of JVM total memory can be configured to be allocated for a caching memory due to an efficient system resource use. Input a value between 0 to 20 (integer)
server.allocjvmmemory=20

# ========================================================
#  Cache scheduling settings
# ========================================================
# Option for a use of update scheduler
server.useschedule=false

# ========================================================
#  CacheManager environment settings
# ========================================================
# Option to defined the caching type. Input a value between 1 to 3 [1 -> daily based (time), 2 -> weekly based(weekday,time), 3 -> monthly based(date,time)]
server.defaultupdateoption=1

# defaultUpdateOption=1 -> Enter an interval value as a number of days
# defaultUpdateOption=3 -> Enter a value between 1~31 (a day of month)
server.defaultupdateday=1

# Valid when defaultUpdateOption=1,2 or 3, valid values ->1~24(time)
server.defaultupdatetime=12

# Valid when defaultUpdateOption=2, valid values -> 1(Sun) 2(Mon) 3(Tue) 4(Wed) 5(Thu) 6(Fri) 7(Sat)
server.defaultupdateweek=1

# Specify the interval when there are 2 or more queries to update. Enter a value in mins.
server.cacheexcuteterm=10
