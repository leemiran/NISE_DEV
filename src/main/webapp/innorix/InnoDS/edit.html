<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<head>
<title>Innorix File Transfer Solution - InnoEX Uplaod</title>
<script type="text/javascript" src="../common/innorix.js"></script>

<script type="text/javascript">
window.onload = function()
{
	innoInit({
		ContainElementID : "innorix_component", // 컴포넌트 출력객체 ID
		ActionElementID : "form_write",			// 메타정보 전송폼 ID
		UploadURL : "upload.jsp", 				// 업로드 처리 페이지
		ResultURL : "result.jsp", 				// 업로드 결과 페이지
		ListStyle : "icon",						// 보기타입
		MaxTotalSize : "5GB",					// 첨부가능 전체용량
		MaxFileSize : "5GB",					// 첨부가능 1개파일 용량
		MaxFileCount : "200",					// 첨부가능 파일개수
		TransferMode : "innoexu"				// InnoEX 업로드 모드 설정			
	});
}

innoOnEvent = function(msgEvent, arrParam, objName)
{
	if (msgEvent == Event.msgLoadComplete) // 컴포넌트 로딩 완료 이벤트
	{
		// 가상파일 추가
		File.AddVirtualFiles([
		//  ["파일명", 용량, "파일구분ID"],
			["Google Maps Api.docx", 71474, "1001"],
			["Intel PCI Express.pdf", 1048102, "1002"],
			["TCP IP Tutorial.pdf", 145012, "1003"],
			["지급결제 보고서.xlsx", 326600, "1004"]
		]);
	}
}
</script>
</head>

<body>
<form name="form_write" id="form_write" method="post">
test1 : <input type="text" name="test1" id="test1" />
</form><br />

<div id="innorix_component" style="border: 1px solid #97b4cc; width:500px; height:200px"></div><br />

<input class="innoBlueBtn" type="button" value="파일추가" onClick="File.OpenFileDialog();" />
<input class="innoBlueBtn" type="button" value="첨부파일 초기화" onClick="File.VirtualFileReset();" /><br /><br />

<input class="innoGreenBtn" type="button" value="전송하기" onClick="File.Upload();" />

</body>
</html>
