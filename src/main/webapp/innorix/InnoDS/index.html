<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-ｅquiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<head>
<script type="text/javascript" src="../common/innorix.js"></script>

<script>
window.onload = function()
{
	innoInit({
		ContainElementID : "innorix_component", // 컴포넌트 출력객체 ID
		ActionElementID : "form_write",			// 메타정보 전송폼 ID
		UploadURL : "upload.jsp", 				// 업로드 처리 페이지
		ResultURL : "result.jsp", 				// 업로드 결과 페이지
		UseCompress: "true",					// 압축전송 사용여부				
		MaxTotalSize : "5GB",					// 첨부가능 전체용량
		MaxFileSize : "5GB",					// 첨부가능 1개파일 용량
    LogDirAlert : "true", // 로그기록 경로 확인창 띄움 !!! 운영에 반영시 알림창이 출력되니 개발/테스트에만 적용
    LogLevel : "7",         // 7레벨의 로그기록 남김설정		
		MaxFileCount : "200",					// 첨부가능 파일개수
		TransferMode : "innods"				// InnoDS 업로드 모드 설정		
	});
}

function innoOnEvent(msgEvent, arrParam, objName){
	// 파일 첨부 전 이벤트 
	if(msgEvent == Event.msgBeforeAddFile){
		// arrParam[0] = filename | arrParam[1] = filesize
		var addFileSize = arrParam[1];
		// filesize가 0인 경우 예외처리
		if(addFileSize == 0){
			// return을 false로 받아 첨부 하지 않도록 구성, true로 retrun을 받는 경우만 첨부
			return false;
		}
	}
}


</script>
</head>

<body>
<form name="form_write" id="form_write" method="post">
test1 : <input type="text" name="test1" id="test1" />
</form><br />
	
<div id="innorix_component" style="border: 1px solid #97b4cc; width:500px; height:200px"></div><br />

<input class="innoGreenBtn" type="button" value="파일추가" onClick="File.OpenFileDialog();" />
<input class="innoBlueBtn" type="button" value="전송하기" onClick="File.Upload();" />

</body>
</html>
